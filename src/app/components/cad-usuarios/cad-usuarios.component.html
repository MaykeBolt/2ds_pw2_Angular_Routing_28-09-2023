<form>
    <h2>Cadastro de Usu√°rios</h2>

    <!-- Nome -->
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome"> 
    </div>

    <!-- Sobrenome -->
    <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Seu sobrenome">
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Seu e-mail">
    </div>

    <!-- Senha -->
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" class="form-control" placeholder="Sua senha">
    </div>

    <!-- Confirmar Senha -->
    <div class="form-group">
        <label for="confirmesenha">Confirmar Senha:</label>
        <input type="text" id="confirmesenha" name="confirmesenha" class="form-control" placeholder="Confirme sua senha">
    </div>

    <!-- Data Nascimento -->
    <div class="form-group">
        <label for="datetime">Data de Nascimento:</label>
        <input type="date" id="datetime" name="datetime" class="form-control" placeholder="dd / mm / aaaa">
    </div>

    <!-- Cidade -->
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Sua cidade">
    </div>

    <input type="submit" value="Registrar">

</form>
